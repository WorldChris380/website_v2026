<header id="header-full-width">
    <div id="header-content-limitation">
        <div id="header-logo-div">
            <a id="header-logo-link" href=""><img id="header-logo-img"
                    src="/assets/img/logos/christian-boehme-logo-512px.png" alt="Logo of Christian Boehme">
                <span id="page-heading">Christian Böhme</span>
            </a>
        </div>

        <div id="header-navigation-div">
            <!-- Photography Menu -->
            <div class="complete-menu-div" (mouseenter)="openDropdownMenu('photography')"
                (mouseleave)="closeDropdownMenu('photography')">
                <a class="menu-link" id="menu-link-photography" href="javascript:void(0);">
                    <nav class="nav-item" id="photography-nav">Photography</nav>
                </a>
                <div #photographyDropdownList class="dropdown-list">
                    <a target="_blank"
                        href="https://stock.adobe.com/de/contributor/211348852/christian-boehme-com?load_type=author&prev_url=detail"
                        class="dropdown-link dropdown-link-photography">
                        <img #adobeStockLogoDropDownMenu class="adobe-stock-logo"
                            src="/assets/img/logos/adobe-stock-logo-black.png" alt="adobe stock logo">Buy my photos on
                        adobe stock
                    </a>
                    <a href="/" class="dropdown-link dropdown-link-photography">
                        Landscape Gallery
                    </a>
                    <a href="/" class="dropdown-link dropdown-link-photography last-link-in-dropdown">
                        Aviation Gallery
                    </a>
                </div>
            </div>
            <!-- Blog Menu -->
            <div class="complete-menu-div" (mouseenter)="openDropdownMenu('blog')"
                (mouseleave)="closeDropdownMenu('blog')">
                <a class="menu-link" id="menu-link-blog" href="javascript:void(0);">
                    <nav class="nav-item" id="blog-nav">Blog</nav>
                </a>
                <div #blogDropdownList class="dropdown-list">
                    <a href="/" class="dropdown-link dropdown-link-blog last-link-in-dropdown">
                        MSFS Career addons comparison
                    </a>
                </div>
            </div>
            <!-- Career Menu -->
            <div (mouseenter)="openDropdownMenu('career')" (mouseleave)="closeDropdownMenu('career')"
                class="complete-menu-div">
                <a class="menu-link" id="menu-link-career" href="javascript:void(0);">
                    <nav id="career-nav">Career</nav>
                </a>
                <div #careerDropdownList class="dropdown-list">
                    <a target="_blank" href="https://career.christian-boehme.com"
                        class="dropdown-link dropdown-link-career">
                        <img #openInNewTabIcon class="open-in-new-tab-icon"
                            src="/assets/img/icons/open-in-new-tab-icon-black.png" alt="open in new tab icon">Career
                        Website
                    </a>
                    <a target="_blank" href="https://github.com/WorldChris380"
                        class="dropdown-link dropdown-link-career">
                        <img #githubLogoDropDownMenu class="github-logo" src="/assets/img/logos/GitHub-logo-black.png"
                            alt="GitHub Logo">GitHub
                        Profile
                    </a>
                    <a target="_blank" href="https://www.linkedin.com/in/christian-boehme-business/"
                        class="dropdown-link dropdown-link-career last-link-in-dropdown">
                        <img #linkedInLogoDropDownMenu class="linkedIn-Logo"
                            src="/assets/img/logos/linkedIn-logo-black.png" alt="LinkedIn Logo">
                        LinkedIn Profile
                    </a>
                </div>
            </div>
        </div>
        <div id="header-3rd-row-div">
            <span #moonIcon (click)="toggleDarkMode()" id="moon-icon"><img src="/assets/img/icons/darkmode.png"
                    alt="Darkmode Icon">
            </span>
            <span #lightIcon (click)="toggleDarkMode()" id="light-icon"><img src="/assets/img/icons/brightmode.png"
                    alt="Brightmode Icon">
            </span>
        </div>
        <div id="burger-menu-icon">
            <button #burgerMenuOpenIcon (click)="toggleBurgerMenu()" id="burger-menu-open-icon" type="button">☰
            </button>
            <button #burgerMenuCloseIcon (click)="toggleBurgerMenu()" id="burger-menu-close-icon" type="button">X
            </button>
        </div>
    </div>
    <div #burgerMenuContent id="burger-menu-content">
        <a class="burger-menu-green-item" href="">Photography</a>
        <a class="burger-menu-blue-item" href="https://career.christian-boehme.com">Career</a>
        <div id="burger-menu-bottom-area">
            <span #moonIconBurger (click)="toggleDarkMode()" id="moon-icon-burger"><img
                    src="/assets/img/icons/darkmode.png" alt="Darkmode Icon">
            </span>
            <span #lightIconBurger (click)="toggleDarkMode()" id="light-icon-burger"><img
                    src="/assets/img/icons/brightmode.png" alt="Brightmode Icon">
            </span>
        </div>
    </div>
</header>
