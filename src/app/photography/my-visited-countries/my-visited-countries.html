<div class="travels-counter-container">
    <div class="header">
        <h2>Countries visited</h2>
        <div class="stats">
            <span class="stat-item">{{ totalCountries }} Countries</span>
            <span class="stat-separator">â€¢</span>
            <span class="stat-item">{{ totalContinents }} Continents</span>
        </div>
        <div class="legend">
            <span class="legend-item available"><span class="status-dot"></span>Photos available</span>
            <span class="legend-item unavailable"><span class="status-dot"></span>No photos yet</span>
        </div>
    </div>

    <div class="continents-grid">
        <div *ngFor="let continent of continents" class="continent-card">
            <div class="continent-header">
                {{ continent.name }}
            </div>
            <div class="countries-list" [class.expanded]="continent.countries.length > 0">
                <button *ngFor="let country of continent.countries" class="country-btn" (click)="goToGallery(country)"
                    [class.available]="isCountryAvailable(country)" [class.unavailable]="!isCountryAvailable(country)"
                    [disabled]="!isCountryAvailable(country)">
                    <span class="status-dot"></span>
                    <span class="country-name">{{ country }}</span>
                </button>
            </div>
        </div>
    </div>
</div>
